<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="login-form" class="auth-form">
        <h1>CHAT-A-CIVE</h1>
        <form>
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        <p>New to CHAT-A-CIVE? <a href="#" id="switch-to-register">Sign up now</a></p>
    </div>

    <div id="register-form" class="auth-form">
        <h1>Chat-A-CIVE</h1>
        <form>
            <input type="text" id="register-username" placeholder="Username" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="#" id="switch-to-login">Sign in</a></p>
    </div>

    <div id="chat-interface">
        <div id="sidebar">
            <h2>Chat Rooms</h2>
            <div id="room-list"></div>
            <form id="create-room-form">
                <input type="text" id="room-name" placeholder="New Room Name" required>
                <button type="submit">Create Room</button>
            </form>
        </div>
        <div id="chat-area">
            <h2 id="room-name-display"></h2>
            <div id="message-list"></div>
            <form id="message-form">
                <input type="text" id="message-input" placeholder="Type your message" required>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>

</html>
